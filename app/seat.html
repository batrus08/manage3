<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seat - Control Meowlie</title>
  <link rel="stylesheet" href="assets/bootstrap.min.css">
  <link rel="stylesheet" href="assets/styles.css">
  <link rel="stylesheet" href="assets/custom.css">
</head>
<body class="sb-nav-fixed">
<div id="header"></div>
<main class="container-fluid px-4 my-4">
  <div class="row g-4" id="teamCards"></div>
</main>
<div id="footer"></div>
<script src="assets/bootstrap.bundle.min.js"></script>
<script src="assets/scripts.js"></script>
<script src="assets/main.js"></script>
<script>
async function loadTeamSeats(){
  try{
    const r=await fetch('/api/teams');
    const teams=await r.json();
    const container=document.getElementById('teamCards');
    container.innerHTML='';
    teams.forEach(t=>{
      const capacity=t.seat_maks??t.seats_capacity??0;
      const used=t.seats_used??0;
      const remain=capacity-used;
      const percent=capacity?Math.round((used/capacity)*100):0;
      const col=document.createElement('div');
      col.className='col-md-4';
      col.innerHTML=`<div class="card team-card h-100">
        <div class="card-body">
          <h5 class="card-title">${t.nama}</h5>
          <p class="card-text mb-1">Terisi: ${used}/${capacity}</p>
          <div class="progress mb-2" style="height:6px;" aria-label="Kapasitas kursi">
            <div class="progress-bar" role="progressbar" style="width:${percent}%" aria-valuenow="${used}" aria-valuemin="0" aria-valuemax="${capacity}"></div>
          </div>
          <p class="card-text"><small class="text-muted">Sisa Slot: ${remain}</small></p>
          <a href="seat-team.html?teamId=${t.id}" class="stretched-link" aria-label="Kelola ${t.nama}"></a>
        </div>
      </div>`;
      container.appendChild(col);
    });
  }catch(e){alert('Gagal memuat data');}
}
loadPartials().then(loadTeamSeats);
</script>
  <script src="assets/seat-smart.js"></script>
  <script src="assets/data-tools.js"></script>
  <script src="assets/form-drafts.js"></script>
</body>
</html>
